# buf.gen.yaml
version: v2
clean: true
inputs:
  - module: buf.build/bufbuild/protovalidate:v1.0.0
  - module: buf.build/bufbuild/protovalidate-testing:v1.0.0
plugins:
  - local: protoc-gen-es
    out: src/gen
    include_imports: true
    opt:
      - target=ts
      - import_extension=.js
      - ts_nocheck=false
